# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  backend:
    repository: reddg/cchal-be
    tag: v0.0.6
  frontend:
    repository: reddg/cchal-fe
    tag: latest
  pullPolicy: IfNotPresent

backend:
  name: backend
  containerPort: 3000
  env:
    DB_HOST: cchal-postgresql
    DB_USER: cchal_user
    DB_PASS: cchalpassword
    DB_NAME: cchal_db
    DB_PORT: 5432

frontend:
  name: frontend
  containerPort: 80

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  backend:
    type: NodePort
    port: 3000
  frontend:
    type: NodePort
    port: 80

postgresql:
  enabled: true
  auth:
    username: cchal_user
    password: cchalpassword
    database: cchal_db

